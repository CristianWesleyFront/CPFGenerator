<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CPFGenerator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/main.js?v=0.2"></script>
    <script type="text/javascript" src="Jquery/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/jquery-1.2.6.pack.js"></script>
    <script type="text/javascript" src="js/jquery.maskedinput-1.1.4.pack.js"/></script>

</head>

<body   class="bg-info">
    <script type="text/javascript">
        $(document).ready(function(){
            $("#validarinput").mask("999.999.999-99");
        });
    </script>
,

    <div class="container-fluid ">
        <div class="row ">

            <div class="col" >
                <br><br><br><br><br><br><br><br><br>
            </div>

        </div>
    


        <div class="row">
        
            <div class="col" >
                <br><br><br><br><br><br><br>
            </div>

            <div class="col border border-light rounded bg-light">
                <h1 class="text-center font-weight-light ">Gerador <span class="text-center font-weight-bold text-info"> CPF</span></h1>
                <p class="text-center">
                <button  onclick="cpf();" class="btn btn-outline-info">
                     Gerar
                </button> 
                </p>
                
                <span id="input" ></span>
                
            </div>  


            <div class="col" >
                    <br><br><br><br><br><br><br>
            </div>


            <div class="col border border-light rounded bg-light">
                    <h1 class="text-center font-weight-light ">Validar <span class="text-center font-weight-bold text-info"> CPF</span></h1>
                    <p class="text-center">
                        <button  onclick="validarCpf();" class="btn btn-outline-info">
                            validar
                        </button>
                    </p>
                    <input type="text" class="form-control"  data-mask="000.000.000-00" maxlength="14" id="validarinput" autocomplete="off"> 
            </div>


            <div class="col" >
                    <br><br><br><br><br><br><br>
            </div>


        </div>
    </div>

</body>
</html>
